<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- JS -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="index.js"></script>
    <script src="display.js"></script>
    <script type="module"></script>
  </head>
  <body>
    <p>Prek steak</p>
    <div class="row">
      <div class="column">
        <table id="ps-menu-table"></table>
        <br />

        <!-- add new menu -->
        <!-- <input type="text" id="ps-menu-label" placeholder="Label" />
    <input type="text" id="ps-menu-harga" placeholder="Harga" />
    <button type="submit" onclick="add_ps_menu()">Add</button> -->
      </div>
      <div class="column">
        <table id="ps-order-menu-table"></table>
        <br />
      </div>
      <div class="column">
        <table>
          <tr>
            <th>Total</th>
            <td id="ps-total"></td>
          </tr>
        </table>
        <table>
          <tr>
            <th>Uang</th>
            <td>
              <input type="text" id="ps-uang" oninput="input_ps_uang()" />
            </td>
          </tr>
        </table>
        <!-- button 1 to 9 -->
        <table>
          <tr>
            <td><button type="submit" onclick="input_ps_uang(7)">7</button></td>
            <td><button type="submit" onclick="input_ps_uang(8)">8</button></td>
            <td><button type="submit" onclick="input_ps_uang(9)">9</button></td>
          </tr>
          <tr>
            <td><button type="submit" onclick="input_ps_uang(4)">4</button></td>
            <td><button type="submit" onclick="input_ps_uang(5)">5</button></td>
            <td><button type="submit" onclick="input_ps_uang(6)">6</button></td>
          </tr>
          <tr>
            <td><button type="submit" onclick="input_ps_uang(1)">1</button></td>
            <td><button type="submit" onclick="input_ps_uang(2)">2</button></td>
            <td><button type="submit" onclick="input_ps_uang(3)">3</button></td>
          </tr>
          <tr>
            <td><button type="submit" onclick="input_ps_uang(0)">0</button></td>
            <td>
              <button type="submit" onclick="input_ps_uang(100)">00</button>
            </td>
            <td>
              <button type="submit" onclick="input_ps_uang(1000)">000</button>
            </td>
          </tr>
          <tr>
            <td>
              <button type="submit" onclick="input_ps_uang(-1)">DEL</button>
            </td>
            <td>
              <button type="submit" onclick="input_ps_uang(-2)">C</button>
            </td>
          </tr>
        </table>

        <table>
          <tr>
            <th>Kembalian</th>
            <td id="ps-kembalian"></td>
          </tr>
        </table>
        <!-- button reset -->
        <button type="submit" onclick="ulangi_ps_order_menu()">Ulangi</button>
      </div>
    </div>
  </body>
</html>
